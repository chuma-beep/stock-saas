services:
  - type: web
    name: stock-saas-api
    env: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
